{% extends "base.html" %}
{% block body %}

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card shadow-lg border-0 rounded-4">

    <div class="card-header bg-primary text-white text-center py-3 animate__animated animate__fadeInDown">
      <h3 class="mb-0"><i class="bi bi-person-plus-fill"></i> Create Your Account</h3>
    </div>

    <div class="card-body p-4">

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show shadow-sm" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('register') }}">
        <div class="row g-3">

          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control form-control-hover" name="firstName" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control form-control-hover" name="lastName" required>
          </div>

          <div class="col-12">
            <label class="form-label">Phone</label>
            <input type="tel" class="form-control form-control-hover" name="phone" placeholder="+92XXXXXXXXXX" required>
          </div>

          <div class="col-12">
            <label class="form-label">Email</label>
            <input type="email" class="form-control form-control-hover" name="email" placeholder="yourname@gmail.com" required>
          </div>

          <!-- Password with Eye Toggle -->
          <div class="col-12">
            <label class="form-label">Password</label>
            <div class="input-group">
              <input type="password" class="form-control form-control-hover" id="password" name="password" minlength="6" required>
              <span class="input-group-text bg-white" onclick="togglePassword()" style="cursor:pointer">
                <i class="bi bi-eye" id="toggleIcon"></i>
              </span>
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Country</label>
            <input type="text" class="form-control form-control-hover" name="country" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Province</label>
            <input type="text" class="form-control form-control-hover" name="province" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">City</label>
            <input type="text" class="form-control form-control-hover" name="city" required>
          </div>

          <div class="col-12">
            <label class="form-label">Full Address</label>
            <textarea class="form-control form-control-hover" name="address" rows="3" required></textarea>
          </div>

          <div class="col-md-6">
            <label class="form-label">ZIP Code</label>
            <input type="text" class="form-control form-control-hover" name="zip"  required>
          </div>

          <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary w-100 btn-hover-scale">
              <i class="bi bi-check-circle"></i> Register
            </button>
          </div>

        </div>
      </form>
      <img src="{{ url_for('captcha') }}" alt="CAPTCHA">
      <input type="text" name="captcha" placeholder="Enter CAPTCHA" required>

      <div class="text-center mt-3">
        <p>Already have an account?
          <a href="{{ url_for('login') }}" class="fw-semibold text-primary text-decoration-none">Login</a>
        </p>
      </div>

    </div>
  </div>
</div>


  </div>
</div>

<!-- Styles -->

<style>
  .form-control-hover:focus {
    border-color: #2575fc;
    box-shadow: 0 0 5px rgba(37,117,252,0.3);
  }

  .btn-hover-scale {
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .btn-hover-scale:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
  }
</style>

<!-- Password Toggle Script -->

<script>
  function togglePassword() {
    const password = document.getElementById('password');
    const icon = document.getElementById('toggleIcon');

    if (password.type === 'password') {
      password.type = 'text';
      icon.classList.replace('bi-eye', 'bi-eye-slash');
    } else {
      password.type = 'password';
      icon.classList.replace('bi-eye-slash', 'bi-eye');
    }
  }
</script>

<!-- Animate.css -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

<!-- Bootstrap Icons -->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

{% endblock %}
