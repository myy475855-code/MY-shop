{% extends "layout.html" %}
{% block body %}

<div class="vh-100 d-flex align-items-center justify-content-center">

  <div class="lux-card">

    <h3 class="lux-title">Location Details</h3>
    <p class="lux-sub">Where should we find you?</p>

    <form method="POST" action="{{ url_for('register_location') }}">

      <div class="lux-input">
        <input name="country" required>
        <label>Country</label>
      </div>

      <div class="lux-input">
        <input name="province" required>
        <label>Province</label>
      </div>

      <div class="lux-input">
        <input name="city" required>
        <label>City</label>
      </div>

      <div class="lux-input">
        <input name="address" required>
        <label>Full Address</label>
      </div>

      <div class="lux-input">
        <input name="zip" required>
        <label>ZIP Code</label>
      </div>

      <button class="lux-btn mt-3">Complete Registration</button>

    </form>
  </div>
</div>

<style>
/* Glass Card */
.lux-card{
  width:420px;
  padding:50px;
  border-radius:30px;
  background: linear-gradient(135deg, rgba(255,255,255,.28), rgba(255,255,255,.08));
  backdrop-filter: blur(45px) saturate(180%);
  -webkit-backdrop-filter: blur(45px) saturate(180%);
  border:1px solid rgba(255,255,255,.35);
  box-shadow: inset 0 0 40px rgba(255,255,255,.25), 0 0 80px rgba(120,140,255,.35), 0 30px 80px rgba(0,0,0,.5);
  position: relative;
  overflow: hidden;
  transition: .7s cubic-bezier(.16,1,.3,1);
}
.lux-card:hover{
  transform: translateY(-6px) scale(1.02);
}
.lux-card::after{
  content:"";
  position:absolute;
  inset:0;
  background: linear-gradient(120deg, transparent 35%, rgba(255,255,255,.45), transparent 65%);
  opacity:.15;
  pointer-events:none;
}

/* Titles */
.lux-title{
  text-align:center;
  font-weight:900;
  letter-spacing:1px;
  color:#fff;
  margin-bottom:6px;
}
.lux-sub{
  text-align:center;
  color:#ddd;
  margin-bottom:30px;
  font-size:14px;
}

/* Inputs */
.lux-input{position:relative;margin-bottom:22px;}
.lux-input input{
  width:100%;
  background: rgba(255,255,255,.12);
  backdrop-filter: blur(12px);
  border-radius:12px;
  padding:14px 16px;
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
  outline:none;
  font-size:15px;
  transition:.3s;
}
.lux-input input:focus{
  border-color:#8fa3ff;
  box-shadow:0 0 15px rgba(140,160,255,.5);
}
.lux-input label{
  position:absolute;
  left:16px;
  top:50%;
  transform:translateY(-50%);
  color:#ddd;
  pointer-events:none;
  transition:.4s cubic-bezier(.16,1,.3,1);
}
.lux-input input:focus + label,
.lux-input input:valid + label{
  top:-10px;
  font-size:12px;
  color:#b6c2ff;
}

/* Button */
.lux-btn{
  width:100%;
  border:none;
  padding:16px;
  border-radius:18px;
  font-weight:700;
  letter-spacing:.5px;
  background: linear-gradient(120deg,#6a11cb,#2575fc,#6a11cb);
  background-size:200%;
  animation:gradientMove 4s linear infinite;
  color:white;
  transition:.4s;
}
.lux-btn:hover{
  box-shadow:0 0 30px rgba(140,160,255,.7);
  transform:translateY(-3px) scale(1.05);
}

@keyframes gradientMove{
  0%{background-position:0%}
  100%{background-position:200%}
}
</style>

{% endblock %}
