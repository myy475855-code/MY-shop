{% extends "layout.html" %}
{% block body %}

<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4 animate__animated animate__fadeInDown">
    <div class="card shadow-sm rounded-4 card-hover">
      <div class="card-body p-4">

        <h3 class="mb-3 text-center">Forgot Password</h3>
        <p class="text-muted text-center mb-4">
          Enter your registered email to receive a verification code.
        </p>

        <form method="POST">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control form-control-hover"
              placeholder="Enter your email"
              required
            >
          </div>
          <button type="submit" class="btn btn-gradient w-100 btn-hover-scale">
            Send Verification Code
          </button>
        </form>

        <div class="text-center mt-3">
          <a href="{{ url_for('login') }}" class="text-decoration-none text-primary hover-underline">Back to login</a>
        </div>

      </div>
    </div>
  </div>
</div>

<style>
  /* === CARD HOVER === */
  .card-hover {
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .card-hover:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
  }

  /* === BUTTON GRADIENT === */
  .btn-gradient {
    background: linear-gradient(90deg, #6a11cb, #2575fc);
    color: #fff;
    border: none;
    transition: all 0.3s;
  }
  .btn-gradient:hover {
    background: linear-gradient(90deg, #2575fc, #6a11cb);
    transform: scale(1.05);
  }

  /* === INPUT HOVER === */
  .form-control-hover {
    transition: border-color 0.3s, box-shadow 0.3s;
  }
  .form-control-hover:focus {
    border-color: #2575fc;
    box-shadow: 0 0 5px rgba(37, 117, 252, 0.3);
  }

  /* === LINK HOVER === */
  .hover-underline:hover {
    text-decoration: underline;
    color: #2575fc;
    transition: all 0.2s;
  }
</style>

<!-- Animate.css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

{% endblock %}
