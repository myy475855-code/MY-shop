{% extends "layout.html" %}
{% block body %}

<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4 animate__animated animate__fadeInDown">
    <div class="glass-card shadow-lg rounded-4">
      <div class="card-body p-4">

        <h3 class="lux-title text-center mb-3">Forgot Password</h3>
        <p class="lux-sub text-center mb-4">
          Enter your registered email to receive a verification code.
        </p>

        <form method="POST">
          <div class="lux-input">
            <input type="email" name="email" id="email" required>
            <label>Email Address</label>
          </div>

          <button type="submit" class="lux-btn w-100">
            Send Verification Code
          </button>
        </form>

        <div class="text-center mt-3">
          <a href="{{ url_for('login') }}" class="text-decoration-none text-primary hover-underline">Back to login</a>
        </div>

      </div>
    </div>
  </div>
</div>

<style>
/* Glass Card */
.glass-card{
  background: linear-gradient(135deg, rgba(255,255,255,.28), rgba(255,255,255,.08));
  backdrop-filter: blur(45px) saturate(180%);
  -webkit-backdrop-filter: blur(45px) saturate(180%);
  border:1px solid rgba(255,255,255,.35);
  box-shadow: inset 0 0 40px rgba(255,255,255,.25), 0 0 80px rgba(120,140,255,.35), 0 30px 80px rgba(0,0,0,.5);
  border-radius:30px;
  overflow:hidden;
  transition:.7s cubic-bezier(.16,1,.3,1);
}
.glass-card:hover{
  transform: translateY(-4px) scale(1.02);
}
.glass-card::after{
  content:"";
  position:absolute;
  inset:0;
  background: linear-gradient(120deg, transparent 35%, rgba(255,255,255,.45), transparent 65%);
  opacity:.15;
  pointer-events:none;
}

/* Titles */
.lux-title{
  font-weight:900;
  color:#fff;
  letter-spacing:1px;
}
.lux-sub{
  font-size:14px;
  color:#ddd;
}

/* Inputs */
.lux-input{position:relative;margin-bottom:20px;}
.lux-input input{
  width:100%;
  background: rgba(255,255,255,.12);
  backdrop-filter: blur(12px);
  border-radius:12px;
  padding:14px 16px;
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
  outline:none;
  font-size:15px;
  transition:.3s;
}
.lux-input input:focus{
  border-color:#8fa3ff;
  box-shadow:0 0 15px rgba(140,160,255,.5);
}
.lux-input label{
  position:absolute;
  left:16px;
  top:14px;
  color:#ddd;
  pointer-events:none;
  transition:.4s cubic-bezier(.16,1,.3,1);
}
.lux-input input:focus + label,
.lux-input input:valid + label{
  top:-10px;
  font-size:12px;
  color:#b6c2ff;
}

/* Buttons */
.lux-btn{
  padding:14px;
  border-radius:18px;
  border:none;
  font-weight:700;
  background: linear-gradient(120deg,#6a11cb,#2575fc,#6a11cb);
  background-size:200%;
  animation:gradientMove 4s linear infinite;
  color:#fff;
  transition:.4s;
}
.lux-btn:hover{
  box-shadow:0 0 30px rgba(140,160,255,.7);
  transform:translateY(-3px) scale(1.05);
}

/* Hover underline link */
.hover-underline:hover{
  text-decoration: underline;
  color: #2575fc;
  transition: all 0.2s;
}

@keyframes gradientMove{
  0%{background-position:0%}
  100%{background-position:200%}
}
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

{% endblock %}
