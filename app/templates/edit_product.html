<!-- edit_product.html -->
{% extends "base.html" %}
{% block body %}

<div class="container my-5">
  <h3 class="text-warning mb-4"><i class="bi bi-pencil-square"></i> Edit Product</h3>

  <div class="card shadow-lg rounded-4">
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">

        <!-- Product Name -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Product Name</label>
          <input type="text" class="form-control" name="product_name" value="{{ product.name }}" required>
        </div>

        <!-- Price & Discount -->
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label class="form-label fw-semibold">Price</label>
            <input type="number" step="0.01" class="form-control" name="price" value="{{ product.price }}" required>
          </div>
          <div class="col-md-6">
            <label class="form-label fw-semibold">Discounted Price</label>
            <input type="number" step="0.01" class="form-control" name="discount_price" value="{{ product.discount_price }}">
          </div>
        </div>

        <!-- Description -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Description</label>
          <textarea class="form-control" name="description" rows="4" required>{{ product.description }}</textarea>
        </div>

        <!-- Categories -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Categories</label>
          <div id="categoryInputs">
            {% for cat in product.categories.split(',') %}
              <input type="text" name="categories[]" class="form-control mb-2" value="{{ cat }}">
            {% endfor %}
          </div>
        </div>

        <!-- Specifications -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Specifications</label>
          <div id="specInputs">
            {% if product.specifications %}
              {% for line in product.specifications.split('\n') %}
                {% set parts = line.split(':') %}
                <div class="row mb-2">
                  <div class="col-md-6">
                    <input type="text" name="spec_name[]" class="form-control" value="{{ parts[0] }}">
                  </div>
                  <div class="col-md-6">
                    <input type="text" name="spec_value[]" class="form-control" value="{{ parts[1] if parts|length > 1 else '' }}">
                  </div>
                </div>
              {% endfor %}
            {% endif %}
          </div>
        </div>

        <!-- Images -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Replace Images (optional)</label>
          <input type="file" name="image1" class="form-control mb-2">
          <input type="file" name="image2" class="form-control mb-2">
          <input type="file" name="image3" class="form-control mb-2">
          <input type="file" name="image4" class="form-control mb-2">
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-warning btn-lg"><i class="bi bi-save"></i> Update Product</button>
        </div>

      </form>
    </div>
  </div>
</div>

{% endblock %}
