{% extends "layout.html" %}
{% block body %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>

<div class="vh-100 d-flex align-items-center justify-content-center lux-bg">

  <div class="glass-card animate__animated animate__fadeInDown">

    <h3 class="lux-title"><i class="bi bi-person-plus-fill"></i> Create Account</h3>
    <p class="lux-sub">Enter your details to start your journey</p>

    <form method="POST" action="{{ url_for('register') }}" id="accountForm">

      <div class="lux-input">
        <input type="text" name="firstName" required>
        <label>First Name</label>
      </div>

      <div class="lux-input">
        <input type="text" name="lastName" required>
        <label>Last Name</label>
      </div>

      <div class="lux-input">
        <input type="tel" name="phone" required>
        <label>Phone</label>
      </div>

      <div class="lux-input">
        <input type="email" name="email" required>
        <label>Email</label>
      </div>

      <div class="lux-input">
        <input type="password" id="password" name="password" required>
        <label>Password</label>
        <span class="lux-eye" onclick="togglePassword()">üëÅ</span>
      </div>

      <button type="submit" class="lux-btn mt-3">Next ‚Üí</button>
    </form>

    <p class="mt-3">Already have an account?
      <a href="{{ url_for('login') }}" class="fw-semibold text-primary text-decoration-none">Login</a>
    </p>

  </div>
</div>

<style>

.lux-bg::before{
  content:"";
  position:absolute;inset:0;
  background:
   radial-gradient(circle at 15% 20%,rgba(106,17,203,.35),transparent 40%),
   radial-gradient(circle at 85% 80%,rgba(37,117,252,.35),transparent 40%);
  filter:blur(80px);
}

/* Glass Card */
.glass-card{
  width:420px;
  padding:50px;
  border-radius:30px;
  background:linear-gradient(135deg, rgba(255,255,255,.28), rgba(255,255,255,.08));
  backdrop-filter:blur(45px) saturate(180%);
  -webkit-backdrop-filter:blur(45px) saturate(180%);
  border:1px solid rgba(255,255,255,.35);
  box-shadow:
    inset 0 0 40px rgba(255,255,255,.25),
    0 0 80px rgba(120,140,255,.45),
    0 40px 140px rgba(0,0,0,.7);
  text-align:center;
  position:relative;
  overflow:hidden;
  transition:.7s cubic-bezier(.16,1,.3,1);
}
.glass-card:hover{
  transform:translateY(-10px) scale(1.03);
}
.glass-card::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg, transparent 35%, rgba(255,255,255,.45), transparent 65%);
  opacity:.15;
  pointer-events:none;
}

/* Text */
.lux-title{color:white;font-weight:900;letter-spacing:2px;}
.lux-sub{color:#ddd;margin-bottom:35px}

/* Inputs */
.lux-input{position:relative;margin-bottom:26px;}
.lux-input input{
  width:100%;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(12px);
  border-radius:14px;
  padding:14px 16px;
  border:1px solid rgba(255,255,255,.25);
  color:white;
  outline:none;
  transition:.3s;
}
.lux-input input:focus{
  border-color:#8fa3ff;
  box-shadow:0 0 20px rgba(140,160,255,.6);
}
.lux-input label{
  position:absolute;
  left:16px;top:50%;
  transform:translateY(-50%);
  color:#ddd;
  pointer-events:none;
  transition:.4s cubic-bezier(.16,1,.3,1);
}
.lux-input input:focus+label,
.lux-input input:valid+label{
  top:-10px;
  font-size:12px;
  color:#b6c2ff;
}

/* Eye toggle */
.lux-eye{position:absolute;right:14px;top:50%;cursor:pointer}

/* Button */
.lux-btn{
  margin-top:10px;
  width:100%;
  padding:16px;
  border-radius:18px;
  background:linear-gradient(120deg,#6a11cb,#2575fc,#6a11cb);
  background-size:200%;
  animation:gradientMove 4s linear infinite;
  border:none;color:white;font-weight:800;letter-spacing:1px;
  transition:.4s;
}
.lux-btn:hover{
  box-shadow:0 0 35px rgba(140,160,255,1);
  transform:translateY(-4px) scale(1.05);
}

/* Links */
.lux-links a{
  display:block;margin-top:12px;
  color:#b6c2ff;text-decoration:none;font-weight:600;
}

@keyframes gradientMove{
  0%{background-position:0%}
  100%{background-position:200%}
}
</style>

<script>
function togglePassword(){
  const p=document.getElementById("password");
  p.type=p.type==="password"?"text":"password";
}
</script>

{% endblock %}
