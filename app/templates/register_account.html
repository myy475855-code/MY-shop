{% extends "layout.html" %}
{% block body %}

<div class="vh-100 d-flex align-items-center justify-content-center">

  <div class="glass-card animate__animated animate__fadeInDown">

    <h3 class="lux-title text-primary"><i class="bi bi-person-plus-fill"></i> Create Account</h3>
    <p class="lux-sub">Enter your details to start your journey</p>

    <form method="POST" action="{{ url_for('register') }}" id="accountForm">

      <div class="lux-input">
        <input type="text" name="firstName" required>
        <label>First Name</label>
      </div>

      <div class="lux-input">
        <input type="text" name="lastName" required>
        <label>Last Name</label>
      </div>

      <div class="lux-input">
        <input type="tel" name="phone" required>
        <label>Phone</label>
      </div>

      <div class="lux-input">
        <input type="email" name="email" required>
        <label>Email</label>
      </div>

      <div class="lux-input">
        <input type="password" id="password" name="password" required>
        <label>Password</label>
        <span class="lux-eye" onclick="togglePassword()">üëÅ</span>
      </div>

      <button type="submit" class="lux-btn mt-3">Next ‚Üí</button>
    </form>
    <p>Already have an account?
          <a href="{{ url_for('login') }}" class="fw-semibold text-primary text-decoration-none">Login</a>
    </p>
  </div>
</div>

<style>
/* Glass Card */
.glass-card{
  width:400px;
  padding:45px;
  border-radius:26px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(25px);
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  text-align:center;
}
/* Titles */
.lux-title{
  font-weight:700;
  margin-bottom:6px;
}
.lux-sub{
  font-size:14px;
  color:#777;
  margin-bottom:25px;
}
/* Inputs */
.lux-input{
  position:relative;
  margin-bottom:20px;
}
.lux-input input{
  width:100%;
  background:transparent;
  border:none;
  border-bottom:1px solid rgba(0,0,0,0.35);
  padding:10px 0;
  font-size:15px;
  outline:none;
}
.lux-input label{
  position:absolute;
  left:0;
  top:50%;
  transform: translateY(-50%);
  color:#777;
  transition:.3s;
}
.lux-input input:focus + label,
.lux-input input:valid + label{
  top:-10px;
  font-size:12px;
  color:#2575fc;
}
/* Eye toggle */
.lux-eye{
  position:absolute;
  right:0;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}
/* Button */
.lux-btn{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  font-weight:600;
  background:linear-gradient(45deg,#2575fc,#6a11cb);
  color:white;
  transition:.3s;
}
.lux-btn:hover{
  transform:scale(1.05);
  box-shadow:0 5px 15px rgba(0,0,0,0.15);
}
</style>

<script>
function togglePassword(){
  const p = document.getElementById("password");
  p.type = p.type === "password" ? "text" : "password";
}
</script>

<!-- Animate.css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

{% endblock %}
