{% extends "base.html" %}
{% block body %}

<div class="container my-5 d-flex justify-content-center">
  <div class="card shadow-lg p-4 rounded-4 animate__animated animate__fadeInDown" style="max-width: 450px; width: 100%;">
    <h3 class="text-center text-primary mb-4">
      <i class="bi bi-box-arrow-in-right"></i> Login
    </h3>

    <!-- Login Form -->
    <form method="POST" action="{{ url_for('login') }}" id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          class="form-control form-control-hover" 
          id="email" 
          name="email" 
          placeholder="Enter your email"
          required
        >
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          class="form-control form-control-hover" 
          id="password" 
          name="password" 
          placeholder="Enter your password"
          required
        >
      </div>

      <button type="submit" class="btn btn-primary w-100 btn-hover-scale">
        <i class="bi bi-box-arrow-in-right"></i> Login
      </button>
    </form>

    <div class="text-center mt-3">
      <a href="{{ url_for('forgot_password') }}" class="text-decoration-none text-primary fw-semibold">Forgot password?</a>
      <br>
      <a href="{{ url_for('register') }}" class="text-decoration-none text-primary fw-semibold">Create an account</a>
    </div>
  </div>
</div>

<style>
  /* Input focus animation */
  .form-control-hover:focus {
    border-color: #2575fc;
    box-shadow: 0 0 5px rgba(37,117,252,0.3);
    transition: all 0.3s;
  }

  /* Button hover scale */
  .btn-hover-scale {
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .btn-hover-scale:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
  }
</style>

<!-- Animate.css for fadeIn -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

{% endblock %}
