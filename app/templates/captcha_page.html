{% extends "base.html" %}
{% block body %}

<div class="container my-5 d-flex justify-content-center">
  <div class="card shadow-lg p-4 rounded-4 animate__animated animate__fadeInDown" style="max-width: 450px; width: 100%;">
    <h3 class="text-center text-primary mb-4">
      <i class="bi bi-shield-lock"></i> CAPTCHA Verification
    </h3>

    <form method="POST" action="{{ url_for('verify_captcha') }}">
      <div class="mb-3 text-center">
        <img src="{{ url_for('captcha_image') }}" alt="CAPTCHA Image" class="img-fluid">
      </div>

      <div class="mb-3">
        <label for="captcha" class="form-label">Enter CAPTCHA</label>
        <input 
          type="text" 
          class="form-control form-control-hover" 
          id="captcha" 
          name="captcha" 
          placeholder="Enter the text from image"
          required
        >
      </div>

      <button type="submit" class="btn btn-primary w-100 btn-hover-scale">
        Verify
      </button>
    </form>

    <div class="text-center mt-3">
      <a href="{{ url_for('logout') }}" class="text-decoration-none text-primary fw-semibold">Logout</a>
    </div>
  </div>
</div>

<!-- Styles -->
<style>
  .form-control-hover:focus {
    border-color: #2575fc;
    box-shadow: 0 0 5px rgba(37,117,252,0.3);
    transition: all 0.3s;
  }

  .btn-hover-scale {
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .btn-hover-scale:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
  }
</style>

<!-- Animate.css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

{% endblock %}
