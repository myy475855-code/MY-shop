{% extends "layout.html" %}
{% block body %}

<div class="container my-5 d-flex justify-content-center">
  <div class="glass-card shadow-lg p-4 rounded-4 animate__animated animate__fadeInDown">

    <h3 class="lux-title text-center mb-4">
      <i class="bi bi-shield-lock"></i> CAPTCHA Verification
    </h3>
    <p class="lux-sub text-center mb-4">
      Enter the characters shown in the image below.
    </p>

    <form method="POST" action="{{ url_for('verify_captcha') }}" id="captcha-form">
      
      <!-- CAPTCHA Image -->
      <div class="mb-3 text-center">
        <img src="{{ url_for('captcha_image') }}" 
             alt="CAPTCHA Image" 
             class="captcha-img rounded-3 shadow-sm">
      </div>

      <!-- 5 Box Inputs for CAPTCHA -->
      <div class="d-flex justify-content-between mb-3 captcha-row p-2">
        {% for i in range(5) %}
        <input type="text"
               name="captcha{{ i }}"
               maxlength="1"
               class="captcha-box"
               required>
        {% endfor %}
      </div>

      <button type="submit" class="lux-btn w-100">
        Verify
      </button>
    </form>

    <div class="text-center mt-3">
      <a href="{{ url_for('logout') }}" class="text-decoration-none text-primary hover-underline fw-semibold">Logout</a>
    </div>
  </div>
</div>

<style>
/* Glass Card */
.glass-card {
  background: linear-gradient(135deg, rgba(255,255,255,.28), rgba(255,255,255,.08));
  backdrop-filter: blur(45px) saturate(180%);
  -webkit-backdrop-filter: blur(45px) saturate(180%);
  border:1px solid rgba(255,255,255,.35);
  box-shadow: inset 0 0 40px rgba(255,255,255,.25), 0 0 80px rgba(120,140,255,.35), 0 30px 80px rgba(0,0,0,.5);
  border-radius:30px;
  overflow:hidden;
  transition:.7s cubic-bezier(.16,1,.3,1);
  width: 100%;
  max-width: 450px;
  padding: 2rem;
}
.glass-card:hover {
  transform: translateY(-4px) scale(1.02);
}

/* Titles */
.lux-title {
  font-weight:900;
  color:#fff;
  letter-spacing:1px;
  font-size: 1.6rem;
}
.lux-sub {
  font-size:14px;
  color:#ddd;
}

/* CAPTCHA Image */
.captcha-img {
  max-width: 100%;
  height: auto;
  display: block;
  margin: 0 auto;
  border-radius: 12px;
}

/* CAPTCHA Boxes */
.captcha-row {
  display: flex;
  justify-content: space-between;
  gap: 0.5rem;
}
.captcha-box {
  flex: 1 1 0;
  min-width: 0;
  max-width: calc((100% - 4 * 0.5rem) / 5); /* 5 boxes with gap */
  height: 55px;
  font-size: 1.5rem;
  text-align: center;
  border-radius: 12px;
  background: rgba(255,255,255,.12);
  backdrop-filter: blur(12px);
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
  outline:none;
  transition: border-color 0.3s, box-shadow 0.3s;
}
.captcha-box:focus {
  border-color:#8fa3ff;
  box-shadow:0 0 12px rgba(140,160,255,.5);
}

/* Button */
.lux-btn {
  padding:14px;
  border-radius:18px;
  border:none;
  font-weight:700;
  background: linear-gradient(120deg,#2575fc,#6a11cb,#2575fc);
  background-size:200%;
  animation:gradientMove 4s linear infinite;
  color:#fff;
  transition:.4s;
}
.lux-btn:hover {
  box-shadow:0 0 30px rgba(140,160,255,.7);
  transform:translateY(-3px) scale(1.05);
}

/* Hover underline link */
.hover-underline:hover {
  text-decoration: underline;
  color: #2575fc;
  transition: all 0.2s;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .captcha-box {
    height: 50px;
    font-size: 1.3rem;
  }
  .lux-title {
    font-size: 1.5rem;
  }
  .lux-sub {
    font-size: 13px;
  }
}

@media (max-width: 576px) {
  .glass-card {
    padding: 1rem;
  }
  .captcha-box {
    height: 45px;
    font-size: 1.2rem;
  }
  .lux-title {
    font-size: 1.4rem;
  }
}

@keyframes gradientMove {
  0% { background-position:0%; }
  100% { background-position:200%; }
}
</style>

<script>
  // Auto-focus and backspace navigation
  const inputs = document.querySelectorAll('.captcha-box');
  inputs.forEach((input, idx) => {
    input.addEventListener('input', () => {
      if(input.value.length === 1 && idx < inputs.length - 1){
        inputs[idx+1].focus();
      }
    });
    input.addEventListener('keydown', (e) => {
      if(e.key === 'Backspace' && !input.value && idx>0){
        inputs[idx-1].focus();
      }
    });
  });

  // Combine inputs into hidden field before submit
  document.getElementById('captcha-form').addEventListener('submit', function(e){
    const captchaValue = Array.from(inputs).map(i => i.value).join('');
    const hiddenInput = document.createElement('input');
    hiddenInput.type = 'hidden';
    hiddenInput.name = 'captcha';
    hiddenInput.value = captchaValue;
    this.appendChild(hiddenInput);
  });
</script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>

{% endblock %}
