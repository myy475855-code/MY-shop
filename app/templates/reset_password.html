{% extends "layout.html" %}
{% block body %}

<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg rounded-4 animate__animated animate__fadeInDown">
      <div class="card-body p-4">

        <h3 class="mb-3 text-center text-primary"><i class="bi bi-key-fill"></i> Reset Password</h3>
        <p class="text-muted text-center mb-4">
          Create a new password for your account.
        </p>

        <form method="POST" id="resetPasswordForm">
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input
              type="password"
              name="newPassword"
              id="newPassword"
              class="form-control form-control-hover"
              placeholder="Enter new password"
              required
            >
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              class="form-control form-control-hover"
              placeholder="Confirm new password"
              required
            >
            <div id="passwordMatchMessage" class="form-text text-danger mt-1" style="display:none;">
              Passwords do not match.
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 btn-hover-scale">
            <i class="bi bi-arrow-repeat"></i> Reset Password
          </button>
        </form>

        <div class="text-center mt-3">
          <a href="{{ url_for('login') }}" class="text-decoration-none text-primary fw-semibold">
            Back to login
          </a>
        </div>

      </div>
    </div>
  </div>
</div>

<style>
  .form-control-hover:focus {
    border-color: #2575fc;
    box-shadow: 0 0 5px rgba(37,117,252,0.3);
    transition: all 0.3s;
  }

  .btn-hover-scale {
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .btn-hover-scale:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
  }
</style>

<script>
  const form = document.getElementById('resetPasswordForm');
  const newPassword = document.getElementById('newPassword');
  const confirmPassword = document.getElementById('confirmPassword');
  const message = document.getElementById('passwordMatchMessage');

  form.addEventListener('submit', (e) => {
    if(newPassword.value !== confirmPassword.value){
      e.preventDefault();
      message.style.display = 'block';
      confirmPassword.focus();
    } else {
      message.style.display = 'none';
    }
  });

  // Optional: live check as user types
  confirmPassword.addEventListener('input', () => {
    message.style.display = (newPassword.value !== confirmPassword.value) ? 'block' : 'none';
  });
</script>

<!-- Animate.css for fadeIn -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

{% endblock %}
